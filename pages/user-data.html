<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomo</title>
    <link rel="stylesheet" href="./../css/user.data.css">
   <link rel="icon" href="./../assets/images/logo-pomo.png" type="image/png">
   <link rel="stylesheet" href="./../css/shared/user-date-buttom.css">
</head>
<body>
    <div class="terminal glitch">
        <div class="scanline"></div>
        <p class="spinner">[/]</p>
        <div class="pomo">
            <div class="pomo_rebooting">
                <p>&lt; Loading Data &gt;</p>
                <p class="text--sm">POMO VER 2.1 SYS RECOVERY</p>
                <p class="text--sm">PROCESS: <span class="process-amount">0</span>%</p>
                <p class="loading-bar"></p>
            </div>
            <div class="pomo_reboot_success hidden">
                <p>DATA READY!</p>
                <p><strong>Nome:</strong><span id="user-name"></span></p>
                <p><strong>Email:</strong><span id="user-email"></span></p>
                <p class="text--sm">THANKS FOR USING POMO</p>
                <button type="button" class="button" onclick="goBack()" >
                    <div type="button" class="button__label" >Back</div>
                </button>
            </div>
        </div>
    </div>
      <script src="./../js/user-data.js"></script>
      <script src="./../js/utils/button.js"></script>
</body>
</html>
