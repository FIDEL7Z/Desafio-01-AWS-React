<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding</title>
    <link rel="stylesheet" href="./../css/style.css">
    <link rel="stylesheet" href="./../css/onboarding.css">
    <link rel="icon" href="./../assets/images/logo-pomo.png" type="image/png">
    
</head>
<body>
    <div class="onboarding-container">
        <div class="slide active">
            <img src="./../assets/images/1_apresentacao.png" alt="logo-pomo">
            <p>Easy task & work management with pomo</p>
        </div>
        <div class="slide">
            <img src="./../assets/images/2_apresentacao.png" alt="logo-pomo">
            <p id="titulo">Track your productivity & gain insights</p>
        </div>
        <div class="slide">
            <img src="./../assets/images/3_apresentacao.png" alt="logo-pomo">
            <p>Boost your productivity now & be successful</p>
        </div>
        <div class="indicator">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <div class="navigation">
            <button id="proximo">Next</button>
        </div>
    </div>
    <div class="arrow" id="voltar">
            <img src="./../assets/images/svg/Vector.svg" class="svg-img" alt="Vector SVG">
        </div>
    <script src="./../js/onboarding.js"></script>
</body>
</html>
